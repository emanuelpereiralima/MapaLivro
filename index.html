<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do Leme ao Pontal</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        #controls {
            display: flex;
            justify-content: center;
            margin: 10px;
        }

        #map {
            flex: 1;
            width: 100%;
        }

        #play-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="controls">
        <button id="play-button">►</button>
    </div>
    <div id="map"></div>
    <audio id="background-music" src="07 do leme ao pontal.mp3" loop></audio>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([-22.9068, -43.1729], 13); // Coordinates for Rio de Janeiro

        // Add a tile layer to the map
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap'
        }).addTo(map);

        // Add a marker to the map
        L.marker([-22.9068, -43.1729]).addTo(map)
            .bindPopup('Do Leme ao Pontal<br>Tim Maia')
            .openPopup();

        // Play button functionality
        document.getElementById('play-button').addEventListener('click', function() {
            var music = document.getElementById('background-music');
            music.play().catch(error => {
                console.log('Playback was prevented:', error);
            });
        });
    </script>
</body>
</html>
